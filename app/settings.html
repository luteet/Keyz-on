@@include("html/_header.html")

	<main class="main">
		<div class="page-address container _large">
			<a href="index.html">
				Main
			</a>
			<a href="account.html">
				Личный кабинет
			</a>
			<a href="#">
				Settings
			</a>
		</div>
		<section class="account container _large">
			<h1 class="account__title main-title _alt">
				Settings
			</h1>
			<aside class="account__aside">
				@@include("html/_account-nav.html")
			</aside>
			<main class="account__main">
				<div class="settings">
					<div class="settings__block block-accent">
						<form class="settings__form">
							<div class="settings__item">
								<h2 class="settings__title title _min">
									Email
								</h2>
								<label class="settings__label">
									<input type="email" name="email" placeholder="Enter your email" required class="settings__input">
								</label>
							</div>
							<div class="settings__item">
								<button class="settings__btn btn _mode-2" type="submit">
									confirm email
								</button>
							</div>
						</form>
					</div>
					<div class="settings__block block-accent">
						<form class="settings__form">
							<div class="settings__item _full">
								<h2 class="settings__title title _min">
									Password
								</h2>
								<label class="settings__label">
									<input type="password" name="current-password" placeholder="Current password" required class="settings__input">
									<button class="settings__password-toggle password-toggle" type="button" title="Show/hide password">
										<svg width="27" height="16" viewBox="0 0 27 16">
											<use xlink:href="img/sprites.svg#eay"></use>
										</svg>
									</button>
								</label>
							</div>
							<div class="settings__item">
								<label class="settings__label">
									<input type="password" name="new-password" placeholder="New password" required class="settings__input">
									<button class="settings__password-toggle password-toggle" type="button" title="Show/hide password">
										<svg width="27" height="16" viewBox="0 0 27 16">
											<use xlink:href="img/sprites.svg#eay"></use>
										</svg>
									</button>
								</label>
							</div>
							<div class="settings__item">
								<label class="settings__label">
									<input type="password" name="confirm-new-password" placeholder="Confirm new password" required class="settings__input">
									<button class="settings__password-toggle password-toggle" type="button" title="Show/hide password">
										<svg width="27" height="16" viewBox="0 0 27 16">
											<use xlink:href="img/sprites.svg#eay"></use>
										</svg>
									</button>
								</label>
							</div>
							<div class="settings__item">
								<button class="settings__btn btn _mode-2" type="submit">
									Set password
								</button>
							</div>
						</form>
					</div>
				</div>
			</main>
		</section>
		@@include("html/_accent-product.html", {
			"class": '',
		})
	</main>

@@include("html/_footer.html")
