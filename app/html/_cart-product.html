<div class="cart__product">
	<a href="product.html" class="cart__product--info">
		<div class="cart__product--image">
			<picture>
				<source srcset="img/product-cards/image-1.webp" type="image/webp">
				<img src="img/product-cards/image-1.png" alt="" width="147" height="147" loading="lazy">
			</picture>
		</div>
		<span class="cart__product--category small-text">Network / Vmware</span>
		<h3 class="cart__product--title title _super-min">
			Vmware Workstation 17 Pro Lifetime License
		</h3>
		<div class="cart__product--text small-text">
			Микрохроматический интервал представляет собой деструктивный соноропериод. Векторно-зеркальная синхронность просветляет рефрен. Серпантинная волна выстраивает винил. 
		</div>
	</a>
	<div class="cart__product--element">
		<span class="cart__product--element-name small-text">Price</span>
		<div class="cart__product--price">
			<del class="price-old">15,00 $</del>
			<div class="price">12,00 $</div>
		</div>
	</div>
	<div class="cart__product--element">
		<span class="cart__product--element-name small-text">Quantity</span>
		<div class="product__amount amount-block _min">
			<div class="product__amount--body">
				<button class="product__amount--arrow amount-btn _down" type="button" title="Remove product">
					<svg width="24" height="15" viewBox="0 0 24 15">
						<use xlink:href="img/sprites.svg#arrow-down"></use>
					</svg>
				</button>
				<label><input type="number" name="amount" value="1" placeholder="Amount" required min="1" class="product__amount--input amount-input"></label>
				<button class="product__amount--arrow amount-btn _up" type="button" title="Add product">
					<svg width="24" height="15" viewBox="0 0 24 15">
						<use xlink:href="img/sprites.svg#arrow-up"></use>
					</svg>
				</button>
			</div>
		</div>
	</div>
	<div class="cart__product--element">
		<span class="cart__product--element-name small-text">Shipping</span>
		<b class="cart__product--shipping text _min">
			Electronic Delivery - Free
		</b>
	</div>
	<button class="cart__product--delete" type="button" title="Delete product">
		<svg width="39" height="40" viewBox="0 0 39 40">
			<use xlink:href="img/sprites.svg#trash"></use>
		</svg>
	</button>
</div>
