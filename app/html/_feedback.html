<section class="feedback _min container">
	<h2 class="feedback__title section-title">
		Если вы не знаете, какая именно лицензия вам нужна, напишите! Мы подберем оптимальный вариант
	</h2>
	<form action="#" class="feedback__form">
		<label class="feedback__label">
			<input type="text" name="name" placeholder="Name" required class="feedback__input input">
		</label>
		<label class="feedback__label">
			<input type="email" name="email" placeholder="Email" required class="feedback__input input">
		</label>
		<label class="feedback__label">
			<textarea name="message" placeholder="Message" class="feedback__textarea textarea"></textarea>
		</label>
		<label class="feedback__checkbox checkbox">
			<input type="checkbox" name="privacy-policy" required class="checkbox__input">
			<span class="checkbox__element"></span>
			<span class="checkbox__text">
				Ознакомлен с политикой конфиденциальности и правилами обработки персональных данных
			</span>
		</label>
		<button class="feedback__btn btn _mode-3 _min" type="submit">
			Отправить
		</button>
	</form>
</section>
